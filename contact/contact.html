 <link rel="icon" type="image/png" href="img/icon1.png"/>

        <title>Contact us</title>
    </head>

    <body style="background-color: #2C2A6A;">
        <nav class="navbar" style="background-color: #EF4243">
            <div class="left-side">
                <div class="burger-menu">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>

               <div class="logo">
    <a href="#" style="text-decoration: none;">
        <h1 style="color: #000; font-size: 30px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Worlds_Cards</h1>

                <ul class="navbar-main-ul hide-burger-menu burger-menu-dropdown">

</ul>

        <main>
            <div class="title" style="color: red">Contact us</div>
            <div class="title-info">We'll get back to you soon!</div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name">
                    <label for="first-name">First name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="button-div">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>

        <footer>

            <a href="#" target="_blank"><img class="social-media-img" src="img/ins.png" alt="Instagram" style="height: 190px;"></a>
